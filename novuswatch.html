<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Watch Card</title>
    <link rel="stylesheet" href="Novuswatch.css" />
  </head>
  <body>
    <div class="card-container">
      <!-- Banner -->
      <div class="card-banner">New and Improved!</div>

      <!-- Card -->
      <div class="card">
        <img src="/media/novuss.jpg" alt="Novus Watch" class="card-image" />
        <div class="card-content">
          <h1>Novus Watch <span>Series IV</span></h1>
          <p>
            The pinnacle of fashion and tech. This wearable piece is an homage
            to gilded palaces and minimal regalia, combining nouveau-deco and
            brutalism influences in a compact, Swiss-made watch.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
