<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignments Directory</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY STYLING */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      /* Subtle background gradient */
      background: linear-gradient(120deg, #f0f7ff 0%, #dce9f7 100%);
      padding: 20px;
    }

    /* HEADER STYLING */
    .header {
      text-align: center;
      /* Gradient header */
      background: linear-gradient(135deg, #0078d4, #005ba3);
      color: #fff;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .header h2 {
      font-size: 1.3rem;
      font-weight: normal;
    }
    .header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    /* MAIN CONTENT CARD */
    .content {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* SECTION STYLING */
    section {
      margin-bottom: 30px;
    }

    section h2 {
      color: #0078d4;
      font-size: 1.8rem;
      margin-bottom: 15px;
      border-left: 4px solid #0078d4;
      padding-left: 10px;
    }

    /* LIST STYLING */
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 12px;
      font-size: 1.1rem;
      /* optional icon before each link */
      position: relative;
      padding-left: 25px;
    }
    ul li:before {
      content: "â€¢";
      color: #0078d4;
      position: absolute;
      left: 0;
      font-size: 1.4rem;
      line-height: 1;
      top: 0;
    }

    ul li a {
      text-decoration: none;
      color: #0078d4;
      transition: color 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
    }
    ul li a:hover {
      color: #0056a8;
      text-decoration: underline;
    }

    /* RESPONSIVE STYLING */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }
      .header h2 {
        font-size: 1.1rem;
      }
      .content {
        padding: 15px 20px;
      }
      section h2 {
        font-size: 1.4rem;
      }
      ul li {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
