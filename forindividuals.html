<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up page â€“ For Individuals</title>
  <link rel="stylesheet" href="forindividuals.css"/>
</head>
<body>

  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left-section">
      <!-- Logo -->
      <img
        src="/media/forindividualsLogo.png"
        alt="Logo"
        class="logo"
      />
      <!-- Heading & Info -->
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. 
        For companies looking on increasing productivity, 
        and improving organization wellness.
      </p>
    </div>

    <!-- RIGHT SIDE (Form) -->
    <div class="right-section">
      <div class="form-card">
        <h2>Sign Up</h2>
        
        <form>
          <!-- First & Last Name -->
          <div class="row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input 
                type="text" 
                id="firstName"
                placeholder="Tolu"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input 
                type="text" 
                id="lastName" 
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          
          <!-- Gender & Date of Birth -->
          <div class="row">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="" disabled selected>Select here</option>
                <option>Male</option>
                <option>Female</option>
                <option>Non-binary</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input 
                type="date" 
                id="dob" 
                required
              />
            </div>
          </div>

          <!-- Weight & Height -->
          <div class="row">
            <div class="form-group">
              <label for="weight">Weight (KG)</label>
              <input 
                type="number" 
                id="weight" 
                placeholder="Enter Weight"
              />
            </div>
            <div class="form-group">
              <label for="height">Height (CM)</label>
              <input 
                type="number" 
                id="height"
                placeholder="Enter height here.." 
              />
            </div>
          </div>

          <!-- Activity Level -->
          <div class="form-group">
            <label for="activityLevel">Activity Level</label>
            <select id="activityLevel">
              <option value="" disabled selected>Select here</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"
              placeholder="Enter a secure password"
              required
            />
          </div>

          <!-- Register Button -->
          <button type="submit" class="register-btn">Register</button>
        </form>
        
        <!-- Terms & Policy -->
        <p class="terms-text">
          By clicking Register, you agree to our 
          <a href="#">Terms of Use</a> and our 
          <a href="#">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
